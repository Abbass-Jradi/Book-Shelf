<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Book Shelf</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Odin's Library</h1></a>
    </header>

    <main>
        <div class="shelves" id="shelves"></div>
    </main>
    <form class="form" id="form" action="/" method="GET">
        <h1>NEW BOOK</h1>
        
        <div class="wrapper">
        <label for="title">Title: </label>
        <input type="text" name="title" class="title" id="title" placeholder="Book's title">
        </div>

        <div class="wrapper">
            <label for="author">Author's Name: </label>
            <input type="text" name="" class="atuhor" id="author" placeholder="Author's name">
        </div>

        <div class="wrapper">
            <label for="numberOfPages">Number of Pages: </label>
            <input type="number" name="numberOfPages" class="numberOfPages" id="numberOfPages" placeholder="Number of pages">
        </div>

        <div class="drop_down wrapper">
            <label for="select">Has this book been read?</label>
            <select class="select" id="select">
                <option>Read</option>
                <option>Yet</option>
            </select>
        </div>

        <input type="submit" class="submit" id="submit" value="Submit">

    </form>
    <button class="add_book" id="add_book">Add Book</button>



    <script src="./main.js"></script>
</body>
</html>
